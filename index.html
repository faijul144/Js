<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="fontawesome.min.css">
        <link rel="stylesheet" href="solid.min.css">
    </head>
    <body>
        <div class="container" id="container">
            <h2 class="text-center">Book Input</h2>
            <form id="book-form">
                <div class="form-group">
                  <label for="title">Book Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Book Title">
                </div>
                <div class="form-group">
                  <label for="auth">Book Author</label>
                  <input type="text" class="form-control" id="auth" placeholder="Book Author">
                </div>
                <div class="form-group">
                    <label for="isbn">Book ISBN</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Book ISBN">
                  </div>
                  <button class="btn btn-block btn-primary">Submit</button>
              </form>
              <hr>
            <h2 class="text-center">Book List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book_list"></tbody>
            </table>

        </div>
